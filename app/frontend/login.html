<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Decentralized Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
      <div class="col-md-5">
        <div class="cyber-card">
          <div class="card-header text-center">
            <h2 class="neon-text mb-0">Login</h2>
          </div>
          <div class="card-body">
            <div id="feedback-message" class="alert d-none mb-3"></div>
            <form class="cyber-form" onsubmit="login(event)">
              <div class="form-group">
                <label for="username"><i class="fas fa-user mr-2"></i>Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password"><i class="fas fa-lock mr-2"></i>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="cyber-btn w-100">
                  <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>Don't have an account? <a href="register.html" class="neon-text">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Animated background -->
  <div id="particles-js"></div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    function showFeedback(message, type) {
      const feedbackDiv = document.getElementById('feedback-message');
      feedbackDiv.className = `alert alert-${type} text-center`;
      feedbackDiv.textContent = message;
      feedbackDiv.classList.remove('d-none');
    }

    function login(event) {
      if (event) {
        event.preventDefault();
      }
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showFeedback('Please enter both username and password', 'danger');
        return;
      }

      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message.includes('successful')) {
          showFeedback('Login successful! Redirecting...', 'success');
          localStorage.setItem('username', username);
          setTimeout(() => {
            window.location = 'dashboard.html';
          }, 1500);
        } else {
          showFeedback(data.message, 'danger');
        }
      })
      .catch(err => {
        showFeedback('An error occurred. Please try again.', 'danger');
      });
    }
  </script>
</html>
