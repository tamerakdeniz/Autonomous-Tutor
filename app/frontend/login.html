<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="appName">Autonomous Tutor</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar cyber-navbar">
      <div class="container">
        <a class="navbar-brand neon-text" href="#" data-translate="appName"
          >Autonomous Tutor</a
        >
        <div class="d-flex align-items-center">
          <div class="language-selector mr-3">
            <select
              id="ui-language"
              class="form-control"
              onchange="setLanguage(this.value)"
            >
              <option value="en">English</option>
              <option value="tr">Türkçe</option>
            </select>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="row w-100 justify-content-center">
        <div class="col-md-5">
          <div class="cyber-card">
            <div class="card-header text-center">
              <h2 class="neon-text mb-0" data-translate="login">Login</h2>
            </div>
            <div class="card-body">
              <div id="feedback-message" class="alert d-none mb-3"></div>
              <form class="cyber-form" onsubmit="login(event)">
                <div class="form-group">
                  <label for="username"
                    ><i class="fas fa-user mr-2"></i
                    ><span data-translate="username">Username</span></label
                  >
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    data-translate="username"
                    placeholder="Enter your username"
                  />
                </div>
                <div class="form-group">
                  <label for="password"
                    ><i class="fas fa-lock mr-2"></i
                    ><span data-translate="password">Password</span></label
                  >
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    data-translate="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="text-center mt-4">
                  <button type="submit" class="cyber-btn w-100">
                    <i class="fas fa-sign-in-alt mr-2"></i
                    ><span data-translate="login">Login</span>
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>
                  <span>Don't have an account? </span>
                  <a
                    href="register.html"
                    class="neon-text"
                    data-translate="register"
                    >Register here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Animated background -->
    <div id="particles-js"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
