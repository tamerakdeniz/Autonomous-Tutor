<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Autonomous Tutor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar cyber-navbar">
      <div class="container">
        <a class="navbar-brand neon-text" href="#">Autonomous Tutor</a>
        <div class="d-flex align-items-center">
          <div class="language-selector mr-3">
            <select
              id="language-select"
              class="cyber-form"
              onchange="changeLanguage()"
            >
              <option value="Python">Python</option>
              <option value="Java">Java</option>
              <option value="C#">C#</option>
              <option value="C++">C++</option>
            </select>
          </div>
          <span class="mr-3" id="username-display"></span>
          <button class="cyber-btn cyber-btn-alt" onclick="logout()">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="dashboard-header">
      <div class="container d-flex justify-content-between align-items-center">
        <h2 class="dashboard-title">Learning Dashboard</h2>
        <div class="dashboard-stats">
          <div class="stat-card">
            <div class="stat-value" id="sessions-count">0</div>
            <div class="stat-label">Sessions</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="problems-count">0</div>
            <div class="stat-label">Problems</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container py-5">
      <h3 class="neon-text mb-4">Choose a Learning Mode</h3>

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="learning-mode" onclick="startLearningMode('wrong-code')">
            <div class="mode-icon">
              <i class="fas fa-bug"></i>
            </div>
            <h4 class="mode-title">Wrong Code Analysis</h4>
            <p class="mode-description">
              Find and fix errors in code snippets with AI guidance.
            </p>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div
            class="learning-mode"
            onclick="startLearningMode('correct-code')"
          >
            <div class="mode-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h4 class="mode-title">Correct Code Analysis</h4>
            <p class="mode-description">
              Understand why code works correctly and learn best practices.
            </p>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <div class="cyber-card">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h4 class="mb-0">Recent Activity</h4>
              <button class="cyber-btn" onclick="clearActivity()">Clear</button>
            </div>
            <div class="card-body">
              <div id="activity-log" class="activity-log">
                <p class="text-center">No recent activity</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
