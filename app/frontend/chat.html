<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate="appName">Autonomous Tutor</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="d-flex flex-column vh-100">
    <nav class="navbar cyber-navbar">
      <div class="container-fluid">
        <a
          class="navbar-brand neon-text"
          href="dashboard.html"
          data-translate="appName"
          >Autonomous Tutor</a
        >
        <div class="d-flex align-items-center">
          <div class="language-selector mr-3">
            <select
              id="ui-language"
              class="form-control"
              onchange="setLanguage(this.value)"
            >
              <option value="en">English</option>
              <option value="tr">Türkçe</option>
            </select>
          </div>
          <span id="mode-indicator" class="mr-3"></span>
          <button
            class="cyber-btn cyber-btn-alt"
            onclick="window.location='dashboard.html'"
          >
            <i class="fas fa-arrow-left mr-2"></i
            ><span data-translate="backToDashboard">Back to Dashboard</span>
          </button>
        </div>
      </div>
    </nav>

    <div id="chat" class="flex-grow-1 overflow-auto p-3"></div>

    <div class="input-area p-3">
      <div class="input-group">
        <input
          type="text"
          id="message"
          class="form-control cyber-form"
          data-translate="typeMessage"
          placeholder="Type your message..."
          style="height: 46px"
        />
        <div class="input-group-append">
          <button
            onclick="sendMessage()"
            class="cyber-btn"
            style="margin: 0; height: 46px"
          >
            <i class="fas fa-paper-plane mr-2"></i
            ><span data-translate="send">Send</span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
