<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Horizon AI</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-page">
  <div class="main-content">
    <div class="top-bar">
      <div class="breadcrumb">Pages / Sign In</div>
    </div>

    <form class="form">
      <h2>Sign In</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn primary-btn">Login</button>
      <p>No account? <a href="register.html">Register here</a></p>
    </form>
  </div>
  <script src="js/app.js" defer></script>
  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      e.preventDefault();
       // Sayfanın reload olmasını engelle
      // Burada kullanıcı girişi yapılmış gibi davranalım (gerçek kontrol backend'de olur)
      // Giriş başarılıysa yönlendirme yap:
      window.location.href = "index.html";
    });
    </script>
</body>
</html>
